<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'mydata' %}" method="post">
    {% csrf_token %}
First Name: <input type="text" name="fname">
Last Name: <input type="text" name="lname">
Email: <input type="email" name="email">
    Password:<input type="password" name="password">
<button>Submit</button>
</form>
<br><br><br>
<table border="10" cellspacing="5" cellpadding="5">
    <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>E-mail</th>
    <th>Delete</th>
    <th>Update</th>
    </thead>
    {% for obj in obj%}
    <tr>
        <td>{{obj.Fname}}</td>
        <td>{{obj.Lname}}</td>
        <td>{{obj.Email}}</td>
        <td>
            <a href="{% url 'delete' id=obj.pk%}" onclick="return confirm('Are you Sure?')"> Delete</a>
        </td>
        <td><a onclick="return confirm('Are you sure?')" href="{% url 'update' id=obj.pk %}">Update</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
